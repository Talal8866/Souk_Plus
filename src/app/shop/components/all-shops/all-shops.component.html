<app-header></app-header>
<div class="page-container">
    <div class="categories">
        <label>Select shops by Categories</label>
        <select (change)="filtercategory($event)">
            <option value="all" selected>All</option>
            <option value="{{option.name}}" *ngFor="let option of categories">{{option.name}}</option>
        </select>
    </div>
    <div class="container">
        <div class="shop-card" *ngFor="let item of shops">
            <app-shop-card [shop]="item"></app-shop-card>
        </div>
    </div>
</div>
<app-footer></app-footer>
