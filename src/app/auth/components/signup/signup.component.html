<app-header></app-header>
<div class="container">
    <form [formGroup]="signupForm">
        <div class="spans">
            <span routerLink="/signup">Private</span>
            <span routerLink="/shop-signup">Business</span>
        </div>
        <div class="inputs">
            <label for="fullname">FullName</label>
            <input type="text" formControlName="fullname" id="fullname">
            <div class="small">
                <small
                    *ngIf="signupForm.get('fullname')?.errors?.['required'] && signupForm.get('fullname')?.dirty">Full
                    Name is required</small>
            </div>
            <label for="email">Email Address</label>
            <input type="email" formControlName="email" id="email">
            <div class="small">
                <small *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.dirty">Email
                    is required</small>
            </div>
            <label for="address">Address</label>
            <input type="text" formControlName="address" id="address">
            <div class="small">
                <small
                    *ngIf="signupForm.get('address')?.errors?.['required'] && signupForm.get('address')?.dirty">Address
                    is required</small>
            </div>
            <label for="number">Phone Number</label>
            <input type="number" formControlName="number" id="number">
            <div class="small">
                <small *ngIf="signupForm.get('number')?.errors?.['required'] && signupForm.get('number')?.dirty">Phone
                    Number
                    is required</small>
            </div>
            <label for="pass">Password</label>
            <input type="password" formControlName="pass" id="pass" placeholder="8+ characters">
            <div class="small">
                <small *ngIf="signupForm.get('pass')?.errors?.['required'] && signupForm.get('pass')?.dirty">Password
                    is required</small>
            </div>
            <label for="confirmpass">Confirm Password</label>
            <input type="password" formControlName="confirmpass" id="confirmpass">
            <div class="small">
                <small
                    *ngIf="signupForm.get('confirmpass')?.errors?.['required'] && signupForm.get('confirmpass')?.dirty">Confirm
                    Password
                    is required</small>
                <small
                    *ngIf="signupForm.get('confirmpass')?.errors?.['passwordMismatch'] && signupForm.get('confirmpass')?.dirty">
                    Passwords do not </small>
            </div>
            <button [disabled]="signupForm.invalid || (signupForm.value.pass ==! signupForm.value.confirmpass)"
                (click)="Submit1()">Create Private Account<mat-icon>arrow_forward</mat-icon></button>

            <div class="create">
                <span> or <br></span>
                <button>Already have account?<a routerLink="/login">login</a> </button>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
